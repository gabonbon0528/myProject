</head>

<body>
    <div class="wrapper"> <!-- wrapper 開始 --> 

        <div class="bg_elements"> <!-- bg_elements 開始 -->
            <img class="gray_cloud1" src="./img/all/gray_cloud.png" alt="">
            <img class="gray_cloud2" src="./img/all/gray_cloud.png" alt="">
            <img class="gray_cloud3" src="./img/all/gray_cloud.png" alt="">
            <img class="gray_cloud4" src="./img/all/gray_cloud.png" alt="">
            <img class="gray_cloud5" src="./img/all/gray_cloud.png" alt="">
            <img class="touching_finger" src="./img/index/touching_fingers.png" alt="">
            <img class="canele" src="./img/product_list/canele.png" alt="">
            <img class="star1" src="./img/all/Star 1.svg" alt="">
        </div> <!-- bg_elements 結束 -->

        <header class="main_block"> <!-- header 開始 -->              
            <nav class="nav">
                <ul>
                    <li><a href="./index.html" class="logo"></a></li>
                    <li>
                        <a href="./product_list.html">
                            Products
                            <ul class="dropdown">
                                <li><a href="./product_list.html">Short Cake</a></li>
                                <li><a href="#">Canele</a></li>
                                <li><a href="#">Macaron</a></li>
                                <li><a href="#">Biscuit</a></li>
                                <li><a href="#">Other</a></li>
                                <li><a href="./product_list.html">All</a></li>                           
                            </ul>            
                        </a>
                    </li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./schedule.html">Schedule</a></li>
                    <li><a href="./news.html">News</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                    <li><a href="#" class="cart"></a></li>
                </ul>
                <a href="#"><span class="hamb material-symbols-outlined">menu</span></a>
                <a href="#" class="top_botton"><img src="./img/product_list/madeline.png">TOP</a>
            </nav>

        </header> <!-- header 結束 -->
        
        <main class="main_block">
            <h3>Contact</h3>

                <section class="contact_block">
                    <form action="" method="post">
                        <label for="name">姓名</label>
                        <input type="text" id="name">
                        <label for="email">電子信箱</label>
                        <input type="email" id="email">
                        <label for="tel">聯絡電話</label>
                        <input type="tel" id="tel">
                        <label for="time">方便聯絡時間</label>
                        <section class="time_ratio">
                            <input type="checkbox" id="time1">
                            <label for="time1">平日早上</label>
                            <input type="checkbox" id="time2">
                            <label for="time2">平日下午</label>
                            <input type="checkbox" id="time3">
                            <label for="time3">平日晚上</label>
                            <input type="checkbox" id="time4">
                            <label for="time4">假日早上</label>
                            <input type="checkbox" id="time5">
                            <label for="time5">假日下午</label>
                            <input type="checkbox" id="time6">
                            <label for="time6">假日晚上</label>
                        </section>
                        <label for="">詢問主題</label>
                        <section class="type">
                            <input type="radio" id="party" name="theme" checked>
                            <label for="party">訂購派對點心</label>
                            <input type="radio" id="groupbuying" name="theme">
                            <label for="groupbuying">詢問團購</label>
                            <input type="radio" id="collaborate" name="theme">
                            <label for="collaborate">邀請合作</label>
                            <input type="radio" id="other" name="theme">
                            <label for="other">其他</label>    
                        </section>                   
                        <label for="textarea" >描述</label>
                        <textarea name="" id="textarea" cols="30" rows="10"></textarea>

                        <input type="submit">              
                    </form>
                </section>
        
            </div>

        </main>

    
        <footer class="footer">
            <ul>
                <li><a href="./index.html"><img src="./img/all/logo.svg" alt=""></a></li>
                <li><a href="./product_list.html">產品列表</a></li>

                <li><a href="./contact.html">聯絡我們</a></li>
            </ul>
        </footer>
